<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden; /* Prevent default scrollbars */
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            pointer-events: none;
            padding: 5rem 3rem; 
        }
        .content.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .content-wrapper {
            width: 100%;
            max-width: 1200px;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 100%;
            overflow-y: auto;
        }
        @media (min-width: 640px) {
            .content-wrapper {
                padding: 2rem;
            }
        }
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
        }
        .nav-dots {
            position: fixed; right: 20px;
            top: 50%; transform: translateY(-50%);
            z-index: 100; display: flex; flex-direction: column; gap: 15px;
        }
        .nav-dot {
            width: 12px; height: 12px; background: rgba(255, 255, 255, 0.5);
            border-radius: 50%; cursor: pointer; transition: all 0.3s ease; border: 2px solid transparent;
        }
        .nav-dot.active { background: #00bfff; transform: scale(1.5); border: 2px solid #fff; }
        
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #00bfff;
            margin: 0 auto 1.5rem;
            object-fit: cover;
            box-shadow: 0 0 20px #00bfff, inset 0 0 10px #00bfff;
        }
         @media (min-width: 768px) {
            .profile-photo {
                width: 150px;
                height: 150px;
            }
        }

        .about-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }
        @media (min-width: 768px) {
            .about-section {
                flex-direction: row;
                text-align: left;
                gap: 2rem;
            }
        }

        .item-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 1.5rem;
            width: 100%;
        }

        .skills-grid {
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }

        .projects-grid {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .grid-item {
            position: relative;
            border-radius: 0.75rem;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: rgba(26, 26, 26, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .skills-grid .grid-item {
            aspect-ratio: 1 / 1;
        }
        
        .projects-grid .grid-item {
            aspect-ratio: 16 / 9;
        }

        .grid-item:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 191, 255, 0.4);
            border-color: rgba(0, 191, 255, 0.5);
        }
        .grid-item-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .grid-item:hover .grid-item-img {
            transform: scale(1.1);
        }
        .grid-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.75rem;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            color: #fff;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            font-size: 0.8rem;
        }
         @media (min-width: 640px) {
            .grid-item-overlay {
                font-size: 1rem;
            }
        }
        .grid-item:hover .grid-item-overlay {
            transform: translateY(0);
        }
        .skill-item-img {
            width: 55%;
            height: 55%;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.7));
            transition: all 0.3s ease;
        }
        .grid-item:hover .skill-item-img {
             filter: drop-shadow(0 0 15px #00bfff);
        }

        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            z-index: 200; display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: rgba(10, 10, 10, 0.9); padding: 1.5rem; border-radius: 1rem;
            width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto;
            position: relative; border: 1px solid rgba(255, 255, 255, 0.3);
        }
         @media (min-width: 640px) {
            .modal-content {
                padding: 2rem;
            }
        }
        .modal-close {
            position: absolute; top: 1rem; right: 1rem; font-size: 2rem;
            line-height: 1; color: #fff; cursor: pointer; transition: transform 0.2s;
        }
        .modal-close:hover { transform: scale(1.2); }
        .modal-video {
            width: 100%; aspect-ratio: 16 / 9; border-radius: 0.5rem;
            margin-top: 1rem; border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

        const portfolioData = [

                    { name: 'C++', svg: `<svg viewBox="0 0 128 128"><g fill="#fff"><path d="M64 0C28.7 0 0 28.7 0 64s28.7 64 64 64 64-28.7 64-64S99.3 0 64 0zm22.9 70.8h-15v15H60.1v-15H45.2v-11.8h14.9V44.1h11.8v14.9h15v11.8z"></path><path d="M96.4 44.1h11.8v14.9h-11.8zM96.4 55.9h11.8v14.9h-11.8z"></path></g></svg>` },
                    { name: 'Python', svg: `<svg viewBox="0 0 24 24"><path fill="#fff" d="M20.56 8.38c-.3-.3-.72-.38-1.08-.2L13.5 10.5V4.3c0-.42-.26-.8-.66-.94-.4-.14-.84 0-1.14.3l-6 6c-.3.3-.38.72-.2 1.08l2.18 4.36-4.36-2.18c-.36-.18-.78-.1-1.08.2l-1.44 1.44c-.3.3-.3.78 0 1.08l7.5 7.5c.3.3.78.3 1.08 0l1.44-1.44c.3-.3.38-.72.2-1.08l-2.18-4.36 4.36 2.18c.36.18.78.1 1.08-.2l6-6c.3-.3.38-.72.2-1.08l-2.18-4.36 4.36 2.18c.36.18.78.1 1.08-.2l1.44-1.44c.3-.3.3-.78 0-1.08l-1.44-1.44m-7.48 5.46l-2.5-2.5 2.5-1.25v3.75z"></path></svg>` },
                    { name: 'WebXR', svg: `<svg viewBox="0 0 24 24"><path fill="#fff" d="M21.41 11.58l-9-9C12.04 2.21 11.53 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .53.21 1.04.59 1.41l9 9c.39.39.9.59 1.41.59s1.02-.2 1.41-.59l7-7c.39-.39.59-.9.59-1.41s-.2-1.02-.59-1.42zM13 20.01L4 11V4h7v.01l9 9-7 7z"></path><circle cx="6.5" cy="6.5" r="1.5" fill="#fff"></circle></svg>` }
                ]
            },
            {
                type: 'projects',
                title: 'MY WORK',
                items: [
                    {
                        title: 'VR Gun Simulator',
                        description: 'A highly realistic VR gun simulation with authentic weapon handling, physics-based interactions, and a variety of challenging firing ranges. Developed in Unity with a focus on performance and immersion.',
                        videoUrl: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
                        img: 'https://placehold.co/400x225/8A2BE2/ffffff?text=VR+Gun+Simulator'
                    },
                    {
                        title: 'Dino Safari',
                        description: 'An educational AR experience that brings dinosaurs to life in your own environment. Features animated, life-sized models and informational pop-ups. Built with ARCore.',
                        videoUrl: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
                        img: 'https://placehold.co/400x225/5F9EA0/ffffff?text=Dino+Safari'
                    },
                    {
                        title: 'Unity AI Chat Bot',
                        description: 'A conversational AI character integrated into a Unity 3D environment. The chatbot utilizes natural language processing to interact with users in a dynamic and engaging way.',
                        videoUrl: 'https://www.youtube.com/embed/dQw4w9WgXcQ',

                    },
                    {

                    {

                        description: 'A forward-thinking UI/UX concept designed for the Apple Vision Pro, exploring novel interaction paradigms for spatial computing applications.',

                        img: 'https://placehold.co/400x225/FF8C00/ffffff?text=Vision+Pro+UI'
                    }

            },
            {
                type: 'contact',
                title: 'GET IN TOUCH',
                email: 'your.email@example.com',
                linkedin: 'https://www.linkedin.com/in/yourprofile/',
                github: 'https://github.com/yourprofile'
            }
        ];

        // --- THREE.JS & DOM ELEMENTS ---
        let scene, camera, renderer, starField, nebula;
        const container = document.getElementById('container');
        const modal = document.getElementById('project-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        let currentSection = 0;
        let isScrolling = false;
        const cameraPositions = [];
        let touchStartY = 0;

        function init() {
            try {
                scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x000000, 0.0007);
                
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);

                const starVertices = [];
                for (let i = 0; i < 15000; i++) {
                    starVertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
                }
                const starGeometry = new THREE.BufferGeometry();
                starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
                const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
                starField = new THREE.Points(starGeometry, starMaterial);
                scene.add(starField);

                const nebulaGeometry = new THREE.SphereGeometry(30, 32, 32);
                const nebulaMaterial = new THREE.ShaderMaterial({
                    uniforms: { time: { value: 1.0 }, color1: { value: new THREE.Color(0x002244) }, color2: { value: new THREE.Color(0x4a004a) } },
                    vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
                    fragmentShader: `uniform float time; uniform vec3 color1; uniform vec3 color2; varying vec2 vUv; float noise(in vec2 st) { vec2 i=floor(st),f=fract(st); float a=fract(sin(dot(i,vec2(12.9898,78.233)))*43758.5453); float b=fract(sin(dot(i+vec2(1.,0.),vec2(12.9898,78.233)))*43758.5453); float c=fract(sin(dot(i+vec2(0.,1.),vec2(12.9898,78.233)))*43758.5453); float d=fract(sin(dot(i+vec2(1.,1.),vec2(12.9898,78.233)))*43758.5453); vec2 u=f*f*(3.-2.*f); return mix(a,b,u.x)+(c-a)*u.y*(1.-u.x)+(d-b)*u.x*u.y; } void main() { vec2 st=vUv*5.; st.x+=time*.02; float n=noise(st); gl_FragColor=vec4(mix(color1,color2,n),1.); }`,
                    side: THREE.BackSide, blending: THREE.AdditiveBlending, transparent: true
                });
                nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
                scene.add(nebula);

                const distance = 25; 
                for(let i = 0; i < portfolioData.length; i++) {
                    cameraPositions.push(new THREE.Vector3(0, 0, i * -distance));
                }
                camera.position.copy(cameraPositions[0]);
                camera.position.z += 5;

                populateContent();
                updateContentVisibility();
                updateNavDots();

                window.addEventListener('resize', onWindowResize, false);
                window.addEventListener('wheel', onMouseWheel, { passive: false });
                window.addEventListener('touchstart', onTouchStart, { passive: false });
                window.addEventListener('touchend', onTouchEnd, { passive: false });
                
                modalCloseBtn.addEventListener('click', closeProjectModal);
                modal.addEventListener('click', (e) => { if (e.target === modal) closeProjectModal(); });
            } catch (error) {
                console.error("Initialization failed:", error);
                document.body.innerHTML = '<div style="color: red; padding: 2rem;">An error occurred while loading the portfolio. Please check the console.</div>';
            }
        }

        function populateContent() {
            const contentContainer = document.getElementById('content-container');
            const navDotsContainer = document.getElementById('nav-dots-container');
            contentContainer.innerHTML = '';
            navDotsContainer.innerHTML = '';

            portfolioData.forEach((section, index) => {
                const sectionEl = document.createElement('div');
                sectionEl.id = `section-${index}`;
                sectionEl.className = 'content';
                let innerHTML = '';
                switch(section.type) {
                    case 'intro':
                        innerHTML = `<div class="content-wrapper text-center"><h1 class="text-4xl sm:text-5xl md:text-8xl font-bold mb-4">${section.title}</h1><p class="text-lg sm:text-xl md:text-3xl text-cyan-400 font-light">${section.subtitle}</p><p class="mt-6 text-base sm:text-lg md:text-xl max-w-3xl mx-auto">${section.description}</p></div>`;
                        break;
                    case 'about':
                        innerHTML = `<div class="content-wrapper"><div class="about-section"><img src="${section.profilePhotoUrl}" alt="Profile Photo" class="profile-photo flex-shrink-0"><div><h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4">${section.title}</h2><p class="text-base sm:text-lg leading-relaxed">${section.description}</p></div></div></div>`;
                        break;
                    case 'skills':
                        innerHTML = `<div class="content-wrapper"><h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-6">${section.title}</h2><div class="item-grid skills-grid">${section.skills.map(skill => `<div class="grid-item"><div class="skill-item-img">${skill.svg}</div><div class="grid-item-overlay">${skill.name}</div></div>`).join('')}</div></div>`;
                        break;
                    case 'projects':
                        innerHTML = `<div class="content-wrapper"><h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-6">${section.title}</h2><div class="item-grid projects-grid">${section.items.map((project, projIndex) => `<div class="grid-item project-item" data-index="${projIndex}"><img src="${project.img}" alt="${project.title}" class="grid-item-img"><div class="grid-item-overlay">${project.title}</div></div>`).join('')}</div></div>`;
                        break;
                    case 'contact':
                        innerHTML = `<div class="content-wrapper"><h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4">${section.title}</h2><p class="mb-8 text-base sm:text-lg md:text-xl">Feel free to reach out. I'm always open to new opportunities and collaborations.</p><div class="flex justify-center gap-8 text-lg sm:text-xl"><a href="mailto:${section.email}" class="hover:text-cyan-400 transition-colors">Email</a><a href="${section.linkedin}" target="_blank" rel="noopener noreferrer" class="hover:text-cyan-400 transition-colors">LinkedIn</a><a href="${section.github}" target="_blank" rel="noopener noreferrer" class="hover:text-cyan-400 transition-colors">GitHub</a></div></div>`;
                        break;
                }
                sectionEl.innerHTML = innerHTML;
                contentContainer.appendChild(sectionEl);

                const dot = document.createElement('div');
                dot.className = 'nav-dot';
                dot.dataset.index = index;
                dot.addEventListener('click', () => navigateTo(index));
                navDotsContainer.appendChild(dot);
            });
            
            document.querySelectorAll('.project-item').forEach(item => {
                item.addEventListener('click', () => {
                    const projectIndex = item.dataset.index;
                    const projectData = portfolioData.find(s => s.type === 'projects').items[projectIndex];
                    openProjectModal(projectData);
                });
            });
        }
        
        function openProjectModal(project) {
            document.getElementById('modal-title').textContent = project.title;
            document.getElementById('modal-description').textContent = project.description;
            document.getElementById('modal-video-container').innerHTML = `<iframe class="modal-video" src="${project.videoUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            modal.style.display = 'flex';
        }

        function closeProjectModal() {
            document.getElementById('modal-video-container').innerHTML = '';
            modal.style.display = 'none';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function handleScroll(event, direction) {
            if (isScrolling || modal.style.display === 'flex') return;

            const target = event.target;
            const contentWrapper = target.closest('.content-wrapper');

            if (contentWrapper) {
                const isAtTop = contentWrapper.scrollTop === 0;
                const isAtBottom = Math.abs(contentWrapper.scrollHeight - contentWrapper.clientHeight - contentWrapper.scrollTop) < 1;

                if (direction > 0 && !isAtBottom) { 
                    return; 
                }
                if (direction < 0 && !isAtTop) {
                    return;
                }
            }
            
            const newSection = currentSection + direction;
            if (newSection >= 0 && newSection < portfolioData.length) {
                navigateTo(newSection);
            }
        }

        function onMouseWheel(event) {
            event.preventDefault();
            const direction = event.deltaY > 0 ? 1 : -1;
            handleScroll(event, direction);
        }

        function onTouchStart(event) {
            if (modal.style.display === 'flex') return;
            touchStartY = event.touches[0].clientY;
        }

        function onTouchEnd(event) {
            if (isScrolling || modal.style.display === 'flex') return;
            const touchEndY = event.changedTouches[0].clientY;
            const swipeDistance = touchStartY - touchEndY;
            
            if (Math.abs(swipeDistance) > 50) {
                const direction = swipeDistance > 0 ? 1 : -1;
                handleScroll(event, direction);
            }
        }

        function navigateTo(sectionIndex) {
            if (isScrolling || sectionIndex === currentSection) return;
            isScrolling = true;
            const previousSection = currentSection;
            currentSection = sectionIndex;
            const oldContent = document.getElementById(`section-${previousSection}`);
            if(oldContent) oldContent.classList.remove('visible');
            
            const targetPosition = cameraPositions[currentSection];
            const startPosition = camera.position.clone();
            let startTime = null;
            const duration = 1500;
            function animateCamera(currentTime) {
                if (startTime === null) startTime = currentTime;
                const progress = Math.min((currentTime - startTime) / duration, 1);
                const easedProgress = 0.5 * (1 - Math.cos(Math.PI * progress));
                camera.position.lerpVectors(startPosition, targetPosition, easedProgress);
                if (progress < 1) requestAnimationFrame(animateCamera);
                else {
                    camera.position.copy(targetPosition);
                    isScrolling = false;
                    updateContentVisibility();
                }
            }
            requestAnimationFrame(animateCamera);
            updateNavDots();
        }

        function updateContentVisibility() {
            portfolioData.forEach((_, index) => {
                const sectionEl = document.getElementById(`section-${index}`);
                if(sectionEl) sectionEl.classList.toggle('visible', index === currentSection);
            });
        }

        function updateNavDots() {
            document.querySelectorAll('.nav-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSection);
            });
        }

        function animate(time) {
            try {
                requestAnimationFrame(animate);
                starField.rotation.y += 0.00005;
                nebula.material.uniforms.time.value = time * 0.0001;
                renderer.render(scene, camera);
            } catch (error) {
                console.error("Animation loop failed:", error);
            }
        }

        init();
        animate();
        navigateTo(0);
    </script>

            document.getElementById('modal-title').textContent = project.title;
            document.getElementById('modal-description').textContent = project.description;
            document.getElementById('modal-video-container').innerHTML = `<iframe class="modal-video" src="${project.videoUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            modal.style.display = 'flex';
        }

        function closeProjectModal() {
            document.getElementById('modal-video-container').innerHTML = '';
            modal.style.display = 'none';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function handleScroll(event, direction) {
            if (isScrolling || modal.style.display === 'flex') return;

            const target = event.target;
            const contentWrapper = target.closest('.content-wrapper');

            if (contentWrapper) {
                const isAtTop = contentWrapper.scrollTop === 0;
                const isAtBottom = Math.abs(contentWrapper.scrollHeight - contentWrapper.clientHeight - contentWrapper.scrollTop) < 1;

                if (direction > 0 && !isAtBottom) { 
                    return; 
                }
                if (direction < 0 && !isAtTop) {
                    return;
                }
            }
            
            const newSection = currentSection + direction;
            if (newSection >= 0 && newSection < portfolioData.length) {
                navigateTo(newSection);
            }
        }

        function onMouseWheel(event) {
            event.preventDefault();
            const direction = event.deltaY > 0 ? 1 : -1;
            handleScroll(event, direction);
        }

        function onTouchStart(event) {
            if (modal.style.display === 'flex') return;
            touchStartY = event.touches[0].clientY;
        }

        function onTouchEnd(event) {
            if (isScrolling || modal.style.display === 'flex') return;
            const touchEndY = event.changedTouches[0].clientY;
            const swipeDistance = touchStartY - touchEndY;
            
            if (Math.abs(swipeDistance) > 50) {
                const direction = swipeDistance > 0 ? 1 : -1;
                handleScroll(event, direction);
            }
        }

        function navigateTo(sectionIndex) {
            if (isScrolling || sectionIndex === currentSection) return;
            isScrolling = true;
            const previousSection = currentSection;
            currentSection = sectionIndex;
            const oldContent = document.getElementById(`section-${previousSection}`);
            if(oldContent) oldContent.classList.remove('visible');
            
            const targetPosition = cameraPositions[currentSection];
            const startPosition = camera.position.clone();
            let startTime = null;
            const duration = 1500;
            function animateCamera(currentTime) {
                if (startTime === null) startTime = currentTime;
                const progress = Math.min((currentTime - startTime) / duration, 1);
                const easedProgress = 0.5 * (1 - Math.cos(Math.PI * progress));
                camera.position.lerpVectors(startPosition, targetPosition, easedProgress);
                if (progress < 1) requestAnimationFrame(animateCamera);
                else {
                    camera.position.copy(targetPosition);
                    isScrolling = false;
                    updateContentVisibility();
                }
            }
            requestAnimationFrame(animateCamera);
            updateNavDots();
        }

        function updateContentVisibility() {
            portfolioData.forEach((_, index) => {
                const sectionEl = document.getElementById(`section-${index}`);
                if(sectionEl) sectionEl.classList.toggle('visible', index === currentSection);
            });
        }

        function updateNavDots() {
            document.querySelectorAll('.nav-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSection);
            });
        }

        function animate(time) {
            try {
                requestAnimationFrame(animate);
                starField.rotation.y += 0.00005;
                nebula.material.uniforms.time.value = time * 0.0001;
                renderer.render(scene, camera);
            } catch (error) {
                console.error("Animation loop failed:", error);
            }
        }

        init();
        animate();
        navigateTo(0);
    </script>

                        break;
                    case 'skills':
                        innerHTML = `<div class="content-wrapper"><h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-6">${section.title}</h2><div class="item-grid skills-grid">${section.skills.map(skill => `<div class="grid-item"><div class="skill-item-img">${skill.svg}</div><div class="grid-item-overlay">${skill.name}</div></div>`).join('')}</div></div>`;
                        break;
                    case 'projects':
                        innerHTML = `<div class="content-wrapper"><h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-6">${section.title}</h2><div class="item-grid projects-grid">${section.items.map((project, projIndex) => `<div class="grid-item project-item" data-index="${projIndex}"><img src="${project.img}" alt="${project.title}" class="grid-item-img"><div class="grid-item-overlay">${project.title}</div></div>`).join('')}</div></div>`;
                        break;
                    case 'contact':
                        innerHTML = `<div class="content-wrapper"><h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4">${section.title}</h2><p class="mb-8 text-base sm:text-lg md:text-xl">Feel free to reach out. I'm always open to new opportunities and collaborations.</p><div class="flex justify-center gap-8 text-lg sm:text-xl"><a href="mailto:${section.email}" class="hover:text-cyan-400 transition-colors">Email</a><a href="${section.linkedin}" target="_blank" rel="noopener noreferrer" class="hover:text-cyan-400 transition-colors">LinkedIn</a><a href="${section.github}" target="_blank" rel="noopener noreferrer" class="hover:text-cyan-400 transition-colors">GitHub</a></div></div>`;
                        break;
                }
                sectionEl.innerHTML = innerHTML;
                contentContainer.appendChild(sectionEl);

                const dot = document.createElement('div');
                dot.className = 'nav-dot';
                dot.dataset.index = index;
                dot.addEventListener('click', () => navigateTo(index));
                navDotsContainer.appendChild(dot);
            });
            
            document.querySelectorAll('.project-item').forEach(item => {
                item.addEventListener('click', () => {
                    const projectIndex = item.dataset.index;
                    const projectData = portfolioData.find(s => s.type === 'projects').items[projectIndex];
                    openProjectModal(projectData);
                });
            });
        }
        
        function openProjectModal(project) {
            document.getElementById('modal-title').textContent = project.title;
            document.getElementById('modal-description').textContent = project.description;
            document.getElementById('modal-video-container').innerHTML = `<iframe class="modal-video" src="${project.videoUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            modal.style.display = 'flex';
        }

        function closeProjectModal() {
            document.getElementById('modal-video-container').innerHTML = '';
            modal.style.display = 'none';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function handleScroll(event, direction) {
            if (isScrolling || modal.style.display === 'flex') return;

            const target = event.target;
            const contentWrapper = target.closest('.content-wrapper');

            if (contentWrapper) {
                const isAtTop = contentWrapper.scrollTop === 0;
                const isAtBottom = Math.abs(contentWrapper.scrollHeight - contentWrapper.clientHeight - contentWrapper.scrollTop) < 1;

                if (direction > 0 && !isAtBottom) { 
                    return; 
                }
                if (direction < 0 && !isAtTop) {
                    return;
                }
            }
            
            const newSection = currentSection + direction;
            if (newSection >= 0 && newSection < portfolioData.length) {
                navigateTo(newSection);
            }
        }

        function onMouseWheel(event) {
            event.preventDefault();
            const direction = event.deltaY > 0 ? 1 : -1;
            handleScroll(event, direction);
        }

        function onTouchStart(event) {
            if (modal.style.display === 'flex') return;
            touchStartY = event.touches[0].clientY;
        }

        function onTouchEnd(event) {
            if (isScrolling || modal.style.display === 'flex') return;
            const touchEndY = event.changedTouches[0].clientY;
            const swipeDistance = touchStartY - touchEndY;
            
            if (Math.abs(swipeDistance) > 50) {
                const direction = swipeDistance > 0 ? 1 : -1;
                handleScroll(event, direction);
            }
        }

        function navigateTo(sectionIndex) {
            if (isScrolling || sectionIndex === currentSection) return;
            isScrolling = true;
            const previousSection = currentSection;
            currentSection = sectionIndex;
            const oldContent = document.getElementById(`section-${previousSection}`);
            if(oldContent) oldContent.classList.remove('visible');
            
            const targetPosition = cameraPositions[currentSection];
            const startPosition = camera.position.clone();
            let startTime = null;
            const duration = 1500;
            function animateCamera(currentTime) {
                if (startTime === null) startTime = currentTime;
                const progress = Math.min((currentTime - startTime) / duration, 1);
                const easedProgress = 0.5 * (1 - Math.cos(Math.PI * progress));
                camera.position.lerpVectors(startPosition, targetPosition, easedProgress);
                if (progress < 1) requestAnimationFrame(animateCamera);
                else {
                    camera.position.copy(targetPosition);
                    isScrolling = false;
                    updateContentVisibility();
                }
            }
            requestAnimationFrame(animateCamera);
            updateNavDots();
        }

        function updateContentVisibility() {
            portfolioData.forEach((_, index) => {
                const sectionEl = document.getElementById(`section-${index}`);
                if(sectionEl) sectionEl.classList.toggle('visible', index === currentSection);
            });
        }

        function updateNavDots() {
            document.querySelectorAll('.nav-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSection);
            });
        }

        function animate(time) {
            try {
                requestAnimationFrame(animate);
                starField.rotation.y += 0.00005;
                nebula.material.uniforms.time.value = time * 0.0001;
                renderer.render(scene, camera);
            } catch (error) {
                console.error("Animation loop failed:", error);
            }
        }

        init();
        animate();
        navigateTo(0);
    </script>
</body>
</html>
