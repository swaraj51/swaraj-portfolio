            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            pointer-events: none;
            padding: 1rem; /* Reduced padding for mobile */
        }
        @media (min-width: 640px) {
            .content {
                padding: 2rem; /* Restore padding for larger screens */
            }
        }
        .content.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .content-wrapper {
            width: 100%;
            max-width: 1200px;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }
        @media (min-width: 640px) {
            .content-wrapper {
                padding: 2rem;
            }
        }
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
        }
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
        .nav-dots {
            position: fixed; right: 15px; top: 50%; transform: translateY(-50%);
            z-index: 100; display: flex; flex-direction: column; gap: 15px;
        }
        .nav-dot {
            width: 12px; height: 12px; background: rgba(255, 255, 255, 0.5);
            border-radius: 50%; cursor: pointer; transition: all 0.3s ease; border: 2px solid transparent;
        }
        .nav-dot.active { background: #00bfff; transform: scale(1.5); border: 2px solid #fff; }
        
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #00bfff;
            margin: 0 auto 1.5rem;
            object-fit: cover;
            box-shadow: 0 0 20px #00bfff, inset 0 0 10px #00bfff;
        }
         @media (min-width: 768px) {
            .profile-photo {
                width: 150px;
                height: 150px;
            }
        }

        .about-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }
        @media (min-width: 768px) {
            .about-section {
                flex-direction: row;
                text-align: left;
                gap: 2rem;
            }
        }

        .item-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 1.5rem;
            width: 100%;
        }

        .skills-grid {
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }

        .projects-grid {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .grid-item {
            position: relative;
            border-radius: 0.75rem;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: rgba(26, 26, 26, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .skills-grid .grid-item {
            aspect-ratio: 1 / 1;
        }
        
        .projects-grid .grid-item {
            aspect-ratio: 16 / 9;
        }

        .grid-item:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 191, 255, 0.4);
            border-color: rgba(0, 191, 255, 0.5);
        }

            width: 100%;
            height: 100%;

            transition: transform 0.3s ease;
        }
        .grid-item:hover .grid-item-img {

        }

        }

            width: 100%; aspect-ratio: 16 / 9; border-radius: 0.5rem;
            margin-top: 1rem; border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
